<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show Countries</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <button>Mostrar paises</button>
  </div>
  <script id="country-template" type="text/x-handlebars-template">
  <div class="entry">
    <table>
      <thead>
        <tr>
          <th> Flag</th>
          <th> Code</th>
          <th> Name</th>
        </tr>
      </thead>
      <tbody>
        {{#each paises}}
        <tr>
          <td><img src="{{flag_url}}" alt=""></td>
          <td>{{code}}</td>
          <td>{{name}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</script>
